<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact — SimpleSites</title>
  <meta name="description" content="Tell us about your business. We’ll reply within 24 hours.">
  <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
  <header class="site-header" data-include="/navbar.html"></header>

  <main>
    <section class="section hero--simple">
      <div class="container">
        <h1>Tell us about your business</h1>
        <p class="lead">We’ll reply within 24 hours. No spam. We use your data only to respond.</p>
      </div>
    </section>

    <section class="section">
      <div class="container">
        <p class="muted text-center mb-8">Makes your business look trustworthy so you attract more drivers and customers.</p>
        <!-- This form is non-functional for now. Integrate backend at action when ready. -->
        <form class="card form" action="#" method="post">
          <div class="grid grid--2 grid--gap-md">
            <div class="form-control">
              <label for="name">Your name</label>
              <input id="name" name="name" type="text" required>
            </div>
            <div class="form-control">
              <label for="business">Business name</label>
              <input id="business" name="business" type="text" required>
            </div>
          </div>
          <div class="grid grid--2 grid--gap-md">
            <div class="form-control">
              <label for="email">Email</label>
              <input id="email" name="email" type="email" required>
            </div>
            <div class="form-control">
              <label for="phone">Phone / WhatsApp (optional)</label>
              <input id="phone" name="phone" type="tel">
            </div>
          </div>
          <div class="grid grid--2 grid--gap-md">
            <div class="form-control">
              <label for="website">Current website (optional)</label>
              <input id="website" name="website" type="url" placeholder="https://">
            </div>
          </div>
          <div class="form-control">
            <label for="message">Short message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn--primary">Send</button>
          </div>
          <p class="muted mt-2">We don’t spam. We use your data only to respond to your request.</p>
        </form>
      </div>
    </section>
  </main>

  <footer class="site-footer" data-include="/footer.html"></footer>

  <script src="/assets/js/main.js" defer></script>
</body>
</html>
